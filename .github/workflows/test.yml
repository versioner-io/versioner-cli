name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.get_sha.outputs.SHORT_SHA }}
    steps:
      - name: Get short SHA
        id: get_sha
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o versioner-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/versioner

  track-build:
    name: Track Build in Versioner
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Track build success
        uses: versioner-io/versioner-github-action@main
        with:
          api_key: ${{ secrets.VERSIONER_API_KEY }}
          product_name: versioner-cli
          version: ${{ needs.test.outputs.commit_sha }}
          event_type: build
          status: success
          metadata: |
            {
              "branch": "${{ github.ref_name }}",
              "workflow": "test",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }

  track-build-failure:
    name: Track Build Failure in Versioner
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Track build failure
        uses: versioner-io/versioner-github-action@main
        with:
          api_key: ${{ secrets.VERSIONER_API_KEY }}
          product_name: versioner-cli
          version: ${{ github.sha }}
          event_type: build
          status: failed
          metadata: |
            {
              "branch": "${{ github.ref_name }}",
              "workflow": "test",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
